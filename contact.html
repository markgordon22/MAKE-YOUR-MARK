  <div class="container">
     <h1>Contact Form</h1>
        <form>
    <label for="fname" id="first-name">First Name:</label>
    <input type="text" id="fname" name="firstname" class="form-control" placeholder="Your first name.."  style="height: 50px" required>

    <label for="lname" id="last-name">Last Name:</label>
    <input type="text" id="lname" name="lastname" class="form-control" placeholder="Your last name.."  style="height: 50px" required>
    
    <label for="emailaddress" id="email-address">Email address:</label>
    <input type="email" id="emailaddress" name="emailaddress" class="form-control" placeholder="Your email address name.."  style="height: 50px" required>
    
     <label for="pnumber" id="phone-number">Phone number:</label>
    <input type="tel" id="phone" name="phone" class="form-control" placeholder="085XXXXXXX" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" style="height: 50px" required>

    

    <label for="subject" id="subject">Tell us something about you and your fitness goals!:</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>

    <input type="submit" id="button" value="Submit">
  </form>
